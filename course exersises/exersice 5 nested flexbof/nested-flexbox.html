<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nested flexbox</title>
  <link rel="stylesheet" href="nested.css">
</head>
<body>
  <div class="general">
    <div class="item">item</div>
    <div class="empty">200px</div>
  </div>

  <div class="general">

    <div class="item1">item</div>

    <div class="empty1">

      <div class="empty1-divided">

        <div class="row1">
          row1
        </div>

        <div class="row2">
          row2
        </div>

      </div>

      <div class="empty1-row2">raw2</div>

    </div>
  </div>

  <div class="tweeter">

    <div class="profile-pic">
      <img src="cat.jpg" alt="">
    </div>

    <div class="description">

      <div class="tweet-account-text">
        
        <div class="tweet-account">
          Supersimple.dev <div class="username">@SupersimpleDev</div>
        </div>
        <div class="tweet-text">
          What is backend Web development? A complete overview. New video is up!
        </div>

      </div>

      <div class="youtube">

        <div class="empty-pic"></div>

        <div class="youtube-attachment">
          <div class="title">
            youtube.com
          </div>

          <div class="video-description">
            Backend web development - a complete overview (2021)
          </div>

        </div>

      </div>

    </div>

  </div>

</body>
</html>
