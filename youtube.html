<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>youtube.co clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    p {
      font-family: Roboto ,arial;
      margin: 0;
      }
    
    .thumbnail{
      width: 300px;
      /* height: 300px;
      border-radius: 4px;
       object-fit:contain;
     object-position: center; */
      display: block;
    }
    .search-bar{
      display: block;

    }
  
    .video-preview{
     width: 300px;
     display: inline-block;
     vertical-align: top;
     margin-right: 15px;
    }

    .video-title{
      margin: 0px;
      font-size: 14px;
      font-weight: 500;
      line-height: 20px;
      margin-bottom: 12px;
    }

    .channel-picture{
      display: inline-block;
      width: 50px;
      vertical-align: top;
    }
    
    .video-info{
      display: inline-block;
      width: 200px;
    }

    .profile-picture{
      width: 40px;
      border-radius: 50px;
    }
   
    .thumbnail-row{
      margin-bottom: 12px;
    }

    .video-author , .video-stats{
      font-size: 12px;
      color: rgb(96, 96, 96);
    }

    .video-author , .video-stats{
      margin-bottom: 4px;
    }
  
  </style>
</head>
<body>
  <input class="search-bar" type="text" placeholder="search">

  <div class="video-preview">

    <div class="thumbnail-row">
      <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="mkbhd">
    </div>

    <div>
      <div class="channel-picture">
        <img class="profile-picture" src="thumbnails/mkbhd profile.jpeg" alt="profile.-picture">
      </div>

      <div class="video-info">

        <p class="video-title">
          Talking Tech <strong>and Ai with</strong> Google CEO sundar Pichai!
        </p>
  
        <p class="video-author">
          Marques brownlee
        </p>
  
        <p class="video-stats">
          3.4M veiws  &#x2022; 6months ago
        </p>

      </div>
    
    </div>
  </div>

  <div class="video-preview">

    <div class="thumbnail-row">
      <img class="thumbnail" src="thumbnails/thumbnail-2.webp" alt="mkbhd">
    </div>

    <div>
      <div class="channel-picture">
        <img class="profile-picture" src="thumbnails/channel-2.jpeg" alt="profile.-picture">
      </div>

      <div class="video-info">

        <p class="video-title">
          Try Not To Laugh Challenge #9 
        </p>
  
        <p class="video-author">
          Markiplier
        </p>
  
        <p class="video-stats">
          19M veiws  &#x2022; 4years ago
        </p>

      </div>
    
    </div>
  </div>
</body>
</html>
