<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css positioning</title>
</head>
<body style="height: 3000px; 
background-color: rgba(0, 0, 0, 0.8);
display: flex;
justify-content: center;">

  <div style="background-color: green;
  position: fixed;
  bottom: 0;
  right: 0;
  top: 0;
  width: 100px;">
    right slide bar
  </div>

  <div style="background-color: black;
  color: wheat;
  position: fixed;
  bottom: 20px;
  right: 20px;">
    bottom-right
  </div>

  <div style=" background-color: antiquewhite;
  padding: 16px;
  display: flex;
  border-radius: 16px;
  flex-direction: column;
  justify-content: center;
  width: 300px;
  height: 150px
  
  ">
    <div style="font-size: xx-large;
    font-weight: bold;
    margin-bottom: 8px;">
      Model Title
    </div>

    <div style="font-size: large;
    font-weight: 500;
    margin-bottom: 8px;">
      This is a model
    </div>

   <div>
    <button>
      Close
     </button>
   </div>

  </div>
</body>
</html>
