<body style="height: 3000px; padding-left: 50px;">

  <div style="position: relative;
  background-color: antiquewhite;
  border-radius: 16px;
  height: 200px;
  width: 400px;">

    <div style="position: absolute;
    top: 15px;
    right: 15px;
    background-color: black;
    color: white;
    font-size: x-large;
    width: 50px;
    height: 50px;
    justify-content: center;
    align-items: center;
    display: flex;
    border-radius: 50%;
    ">
      x
    </div>
  </div>

  <div style="position: relative;
  background-color: antiquewhite;
  border-radius: 16px;
  height: 200px;
  width: 400px;
  margin-top: 30px;">

    <div style="position: absolute;
    top: -15px;
    left: -15px;
    background-color: black;
    color: white;
    font-size: x-large;
    width: 50px;
    height: 50px;
    justify-content: center;
    align-items: center;
    display: flex;
    border-radius: 50%;
    ">
      x
    </div>
  </div>

  <div style="background-color: antiquewhite;
  width: 400px;">

    <div style="background-color: antiquewhite;
    width: 300px;
    margin-top: 30px;
    position: relative;
   
    ">

      <img style="width: 300px;
      height: 300px;
      object-fit: cover;
      " src="shirt.jpg" alt="shirt">

        <div style="background-color: black;
          color: antiquewhite;
          position: absolute;
          padding: 8px 16px;
          border-radius: 4px;

          ">
