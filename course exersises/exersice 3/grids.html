<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css grid</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <div style="display: grid; grid-template-columns: 200px 75px;">
  
    <div style="background-color: lightblue;">
      200px
    </div>
  
    <div style="background-color: lightcoral; ">
      75px
    </div>
    
  </div>

  <div style="
  display: grid; grid-template-columns: 50px 1fr 75px; 
  margin-top: 20px;">
  
    <div style="background-color: lightblue;">
      200px
    </div>
  
    <div style="background-color: lightcoral; ">
      75px
    </div>

    <div style="background-color: rgb(169, 128, 240); ">
      75px
    </div>
    
  </div>

  <div style="
  display: grid; grid-template-columns: 1fr 1fr 1fr;
  column-gap: 20px; 
  row-gap: 10px;
  margin-bottom: 30px;
  margin-top: 20px;">
  
    <div style="background-color: lightblue;">
      200px
    </div>
  
    <div style="background-color: lightcoral; ">
      75px
    </div>

    <div style="background-color: rgb(169, 128, 240); ">
      75px
    </div>

    <div style="background-color: lightcoral; ">
      75px
    </div>

    <div style="background-color: rgb(169, 128, 240); ">
      75px
    </div>

    <div style="background-color: lightblue;">
      200px
    </div>
    
  </div>
 </div>

 <div style="display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  column-gap: 16px;">
    <div style="background-color: rgb(216, 151, 151); 
    border-radius: 8px;">
  
    <div>
      <img src="cat.jpg" alt=" cat"
      style=" width: 250px;
      height: 250px;
      object-fit:cover;
      border-radius: 8px 8px 0 0;">
    </div>

    <div style="margin-left: 16px;
    margin-bottom: 16px;">
      <div style=" font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
      margin-top: 4%;">
        Oliver
      </div>

      <div style="display: grid; 
      grid-template-columns: 30px 1fr; 
      column-gap: 6px;
      align-items: center; 
      margin-bottom: 6px;">
        <div>
          <img style="width: 30px; height: 30px; object-fit: cover; border-radius: 50%;" src="cat.jpg" alt="cat profile pic">
        </div>

        <div style="font-size: 16px;
        font-weight: 300;">
          2 mutual friends
        </div>

      </div>

      <div>
        <button style="background-color: rgb(75, 181, 247);
        border-radius: 8px;
        padding: 10px 16px;
        font-size: 20px;
        border: none;
        font-weight: 500;
        color: aliceblue;">
          Add Friend
        </button>
      </div>

    </div>

    
  </div>
</body>
</html>
